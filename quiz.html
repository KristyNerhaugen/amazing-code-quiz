<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Questions</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!-- questions -->
    <div>
        <h2 id="quiz-question">Question?</h2>
    </div>
    <!-- mulitple choice answer buttons -->
    <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Choice1</p>
    </div>
    <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Choice2</p>
    </div>
    <div class="choice-container">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">Choice3</p>
    </div>
    <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">Choice4</p>
    </div>

    <!-- link to js file -->
    <script src="./assets/js/quiz.js"></script>
</body>

</html>
